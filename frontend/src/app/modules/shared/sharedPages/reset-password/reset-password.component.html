<div class="container reset-password-page">
  <div class="row justify-content-center h-100">
    <div class="col-md-6 align-self-center">
      <div class="card reset-password-card">
        <div class="card-body">
          <h3 class="card-title text-center">Forgot Password</h3>

          <div class="card-text">
            <div class="col-md-12" *ngFor="let box of this.inputInfo">
              <app-text-box
                [inputInfo]="box"
                [changeFlag]="this.changeFlag"
                *ngIf="box.type == 'text'"
                (updateData)="updateData($event, box.label)"
                (submit)="onSubmit()"
              ></app-text-box>
            </div>
            <div class="col-md-6 align-self-center">
              <app-button
                class="text-center"
                (button)="onSubmit()"
                [label]="'Submit'"
              ></app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
